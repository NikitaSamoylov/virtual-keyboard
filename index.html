<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <h1>Virtual keyboard</h1>
        <div class="input-field">
            <textarea name="text" id="text" cols="57" rows="8" class="textarea"></textarea>
        </div>
        <div class="keyboard">
            <div class="top-row row">
                <button class="symbol-btn button tilda">`</button>
                <button class="symbol-btn button one">1</button>
                <button class="symbol-btn button two">2</button>
                <button class="symbol-btn button three">3</button>
                <button class="symbol-btn button four">4</button>
                <button class="symbol-btn button five">5</button>
                <button class="symbol-btn button six">6</button>
                <button class="symbol-btn button seven">7</button>
                <button class="symbol-btn button eight">8</button>
                <button class="symbol-btn button nine">9</button>
                <button class="symbol-btn button zero">0</button>
                <button class="symbol-btn button minus">-</button>
                <button class="symbol-btn button equals">=</button>
                <button class="backspace button">Backspace</button>
            </div>
            <div class="second-row row">
                <button class="tab button">Tab</button>
                <button class="symbol-btn button">q</button>
                <button class="symbol-btn button">w</button>
                <button class="symbol-btn button">e</button>
                <button class="symbol-btn button">r</button>
                <button class="symbol-btn button">t</button>
                <button class="symbol-btn button">y</button>
                <button class="symbol-btn button">u</button>
                <button class="symbol-btn button">i</button>
                <button class="symbol-btn button">o</button>
                <button class="symbol-btn button">p</button>
                <button class="symbol-btn button open-bracket">[</button>
                <button class="symbol-btn button close-bracket">]</button>
                <button class="symbol-btn button reverse-slash">\</button>
                <button class="del button">Delete</button>
            </div>
            <div class="third-row row">
                <button class="capslock button">Caps</button>
                <button class="symbol-btn button">a</button>
                <button class="symbol-btn button">s</button>
                <button class="symbol-btn button">d</button>
                <button class="symbol-btn button">f</button>
                <button class="symbol-btn button">g</button>
                <button class="symbol-btn button">h</button>
                <button class="symbol-btn button">j</button>
                <button class="symbol-btn button">k</button>
                <button class="symbol-btn button">l</button>
                <button class="symbol-btn button semicolon">;</button>
                <button class="symbol-btn button apostrof">'</button>
                <button class="enter button">ENTER</button>
            </div>
            <div class="fourth-row row">
                <button class="shift button">Shift</button>
                <button class="symbol-btn button">z</button>
                <button class="symbol-btn button">x</button>
                <button class="symbol-btn button">c</button>
                <button class="symbol-btn button">v</button>
                <button class="symbol-btn button">b</button>
                <button class="symbol-btn button">n</button>
                <button class="symbol-btn button">m</button>
                <button class="symbol-btn button comma">,</button>
                <button class="symbol-btn button point">.</button>
                <button class="symbol-btn button slash">/</button>
                <button class="btn-up button">^</button>
                <button class="shift button">Shift</button>
            </div>
            <div class="last-row row">
                <button class="ctrl button">Ctrl</button>
                <button class="win button">Win</button>
                <button class="alt button">Alt</button>
                <button class="symbol-btn space button">&nbsp</button>
                <button class="alt button">Alt</button>
                <button class="btn-left button">^</button>
                <button class="btn-down button">^</button>
                <button class="btn-right button">^</button>
                <button class="ctrl button">Ctrl</button>
            </div>
        </div>
    </main>
   <script src="./script.js"></script> 
</body>
</html>
